{% extends 'base.html' %}


{% block body %}
<form  action="/create_customer" method="POST">

  <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<center><tr>
   <td><h1>Create Customer</h1></td>
</tr><center>

<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<tr>
    <td align='left' class="control-label" for="cid" >Customer SSN id<span class="required">*</span></td>
<td><input type="text" id="cid" name="ssnid" required="required" class="form-control"></td>
</tr>


{% if error_for_id %}
    <tr>
        <td style="color:red">{{ error_for_id }}</td>
    </tr>
{% endif %}

<tr> <td>&nbsp;</td> </tr>

<tr>
  <td align='left' class="control-label" for="cname" >Customer Name<span class="required">*</span></td>
<td><input type="text" id="cname" name="name" required="required" class="form-control"></td>
</tr>

<tr> <td>&nbsp;</td> </tr>

<tr>
  <td align='left' class="control-label" for="age" >Age<span class="required">*</span></td>
<td><input type="integer" id="age" name="age" required="required" class="form-control"></td>
</tr>


{% if error_for_age %}
    <tr>
        <td style="color:red">{{ error_for_age }}</td>
    </tr>
{% endif %}

<tr> <td>&nbsp;</td> </tr>

<tr>
  <td align='left' class="control-label" for="add" >Address<span class="required">*</span></td>
<td><input type="text" id="add" name="address" required="required" class="form-control"></td>
</tr>

<tr> <td>&nbsp;</td> </tr>

<tr>
  <td align='left' class="control-label" for="customerid" >State<span class="required">*</span></td>
<td><select class="" name="state">
  <option value="">Select</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Telangana">Telangana</option>
</select></td>
</tr>

<tr> <td>&nbsp;</td> </tr>

<tr>
  <td align='left' class="control-label" for="customerid" >City<span class="required">*</span></td>
  <td><select class="" name="city">
  <option value="">Select</option>
  <option value="Amaravathi">Amaravathi</option>
  <option value="Hyderabad">Hyderabad</option>
  </select></td>
</tr>
<tr> <td>&nbsp;</td> </tr>

<tr>
  <td align='center'><h6 id="col">(*) Fields are compulsory</h6></td>
</tr>
<tr> <td>&nbsp;</td> </tr>


<table border='0' cellpadding='0' cellspacing='0' width='80px' align='center'>
<tr>
    <td align='center'><button class="button button2" type='submit' name='sub'>Submit</td>
    <td align='center'><button class="button button2" type="button" onclick="reset()" name='res'>Reset</td>
</tr>
</table>
</table>
</table>
</form>
<br>
<br>
{% endblock %}
