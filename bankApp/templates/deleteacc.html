{% extends 'base.html' %}
{% block body %}

<form class="" action="/deleteaccount/{{ account.ssnid }}/{{ account.account_type }}" method="POST">

  <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<center><tr>
   <td><h1 id="hhh">Delete Customer</h1></td>
</tr><center>

<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<tr>
      <td align='left' class="control-label" for="cid" >Customer SSN id</td>
<td>{{account.ssnid}}</td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="cname" >Account Type</td>
<td>{{account.account_type}}</td>
</tr>
<tr> <td>&nbsp;</td> </tr>

<tr>
<td align='left' class="control-label" for="add" >Amount<span class="required">*</span></td>
<td>{{account.amount}}</td>
</tr>
<tr> <td>&nbsp;</td> </tr>


<table border='0' cellpadding='0' cellspacing='0' width='200px' align='center'>
<tr>
    <td align='center'><button class="button button2" type='submit' name='submit' >Submit</td>
    <td align='center'><a class="button button2 design_for_a" href="/deleteaccount">Cancel</a></td>
</tr>
</table>
</table>
</table>
</form>
<br>
<br>
{% endblock %}
