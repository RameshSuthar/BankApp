{% extends 'base.html' %}

{% block body %}

<form action="/deleteaccount" method="POST">

  <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<center><tr>
   <td><h1 id="hhh">Delete Account</h1></td>
</tr><center>

<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<tr>
  <td align='left' class="control-label" for="cid" >Customer SSN id<span class="required">*</span></td>
<td><input type="text" id="cid" name="customerssnid" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="atype" >Account Type<span class="required">*</span></td>
<td><input type="text" id="atype" name="type" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='center'><h6 id="col">(*) Fields are compulsory</h6></td>
</tr>
<tr> <td>&nbsp;</td> </tr>

{% if error %}
    <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
    <tr>
        <td style="color:red">{{ error }}</td>
    </tr>
    </table> 
    <tr> <td>&nbsp;</td> </tr>
{% endif %}


<table border='0' cellpadding='0' cellspacing='0' width='200px' align='center'>
<tr>
    <td align='center'><button class="button button2" type='submit' name='submit'>Delete Account</td>
</tr>
</table>
</table>
</table>
</form>

{% endblock %}
