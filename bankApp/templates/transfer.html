{% extends 'base.html' %}

{% block body %}
<form class="" action="/transfer" method="POST">

  <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<center><tr>
   <td><h1 id="hhh">Transfer Money</h1></td>
</tr><center>

<table border='0' width='480px' cellpadding='0' cellspacing='0' align='center'>
<tr>
    <td align='left' class="control-label" for="cid" >Customer SSN id<span class="required">*</span></td>
<td><input type="text" id="cid" name="customerssnid" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="satype" >Source Account Type<span class="required">*</span></td>
  <td><select class="" name="sourceacctype">
  <option value="">Select</option>
  <option value="savings">Savings</option>
  <option value="current">Current</option>
  </select></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="tatype" >Target Account Type<span class="required">*</span></td>
  <td><select class="" name="targetacctype">
  <option value="">Select</option>
  <option value="savings">Savings</option>
  <option value="current">Current</option>
  </select></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='left' class="control-label" for="tamo" >Transfer Amount<span class="required">*</span></td>
<td><input type="text" id="tamo" name="transferamount" required="required" class="form-control"></td>
</tr>
<tr> <td>&nbsp;</td> </tr>
<tr>
  <td align='center'><h6 id="col">(*) Fields are compulsory</h6></td>
</tr>
<tr> <td>&nbsp;</td> </tr>

{% if error %}
    <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
    <tr>
        <td style="color:red">{{ error }}</td>
    </tr>
    </table> 
    <tr> <td>&nbsp;</td> </tr>
{% endif %}

<table border='0' cellpadding='0' cellspacing='0' width='80px' align='center'>
<tr>
    <td align='center'><button class="button button2" type='submit' name='submit'>Submit</td>
</tr>
</table>
</table>
</table>
</form>

{% endblock %}
